[package]
name = "motorsport_calendar_webserver"
version = "0.1.0"
authors = ["Michael Ashe <mickjohnashe@hotmail.com>"]

[dependencies]
rocket = "0.1.5"
rocket_codegen = "0.1.5"
log = "0.3"
env_logger = "0.3"
serde = "0.8"
serde_derive = "0.8"
serde_yaml = "0.5"
serde_json = "0.8"
chrono = { version = "0.2", features = ["serde"] }

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["tera_templates"]

[dependencies.motorsport_calendar_common]
path = "/home/mick/Programs/rust/motorsport_calendar_common"

